{% extends "base.html" %}

{% block title %}
MediConnect | Sign Up
{% endblock %}

{% block content %}
<style>
    /* 1. AUTH CONTAINER AND BACKGROUND */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Ensure vertical centering */
        min-height: calc(100vh - 100px); 
        padding: 50px 0;
        background-color: #f0f3f6;
    }

    /* 2. SIGNUP BOX STYLES - Matches Login */
    .signup-container {
        background-color: #ffffff;
        padding: 40px 50px; 
        border-radius: 20px; 
        /* Deep shadow for pop */
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15); 
        width: 380px; /* Matches Login width */
        max-width: 90%;
        text-align: center;
        border: 1px solid #e7e7e7; /* Subtle border */
    }

    /* 2.1 HEADER & BRANDING */
    .signup-container h1 {
        color: #FF5A1F; 
        font-size: 1.8rem;
        font-weight: 800; 
        margin-bottom: 40px; /* Increased margin for clean break */
        letter-spacing: 0.5px;
    }
    
    /* 3. FORM INPUT STYLES - Interactive Focus */
    .form-group {
        margin-bottom: 20px; 
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 14px 15px;
        border: 2px solid #EAEAEA; 
        border-radius: 10px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #4CAF50; /* Interactive Accent Color */
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2); 
    }
    
    /* 4. PRIMARY BUTTON STYLES - Matches Login */
    .signup-btn {
        width: 100%;
        padding: 14px;
        margin-top: 25px; 
        border: none;
        border-radius: 10px;
        background-color: #FF5A1F; 
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        box-shadow: 0 6px 12px rgba(255, 90, 31, 0.5); 
    }

    .signup-btn:hover {
        background-color: #e54c1b;
        transform: translateY(-2px);
    }

    /* 5. FOOTER LINKS - Subtle & Clean */
    .login-link-container {
        margin-top: 35px; 
        padding-top: 20px;
        border-top: 1px solid #f0f0f0; 
        color: #666;
        font-size: 0.9rem;
    }
    
    .login-link {
        color: #1E88E5; 
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }
    
    .login-link:hover {
        color: #0d47a1;
        text-decoration: underline;
    }
    
</style>
<div class="auth-container">
    <div class="signup-container">
        
        <h1 class="mb-2">Sign Up</h1>

        <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Your Name</label>
                <input type="text" id="id_name" name="name" placeholder="Full name" required>
            </div>
            
            <div class="form-group">
                <label for="id_email">Email Address</label>
                <input type="email" id="id_email" name="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Create a password" required>
            </div>
            
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        
        <div class="login-link-container">
            <p style="margin-bottom: 5px;">Already have an account?</p>
            <a href="{% url 'login' %}" class="login-link">
                Log in here.
            </a>
        </div>
    </div>
</div>
{% endblock %}
