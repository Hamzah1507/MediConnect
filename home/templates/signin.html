{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px;">

    <h2 style="text-align: center;">Sign Up</h2>

    <!-- This form submits to signup view -->
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      
      <input type="text" name="name" placeholder="Your Name" required
             style="width:100%; margin:10px 0; padding:10px; border:1px solid #ddd; border-radius:8px;">

      <input type="email" name="email" placeholder="Your Email" required
             style="width:100%; margin:10px 0; padding:10px; border:1px solid #ddd; border-radius:8px;">

      <input type="password" name="password" placeholder="Password" required
             style="width:100%; margin:10px 0; padding:10px; border:1px solid #ddd; border-radius:8px;">

      <button type="submit"
              style="background:#FF5A1F; color:white; border:none; padding:10px; width:100%; border-radius:8px; font-size:16px;">
        Create Account
      </button>
    </form>

    <!-- âœ… Show success/error messages -->
    {% if messages %}
      <ul style="color: red; margin-top: 10px;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

  </div>
</div>
{% endblock %}
