<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MediConnect</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f0f3f6; /* Sync with your page background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .entry-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90%;
        }
        .entry-container h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .entry-container p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .entry-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .login-btn {
            background-color: #FF5A1F;
            color: white;
            border: 2px solid #FF5A1F;
        }
        .login-btn:hover {
            background-color: #e54c1b;
        }
        .signup-btn {
            background-color: white;
            color: #FF5A1F;
            border: 2px solid #FF5A1F;
        }
        .signup-btn:hover {
            background-color: #fcece5;
        }
    </style>
</head>
<body>
    <div class="entry-container">
        <h1>Welcome to MediConnect</h1>
        <p>Your health is our priority. Log in to continue your journey with us.</p>
        <a href="/login/" class="entry-btn login-btn">Log In</a>
        <a href="/signin/" class="entry-btn signup-btn">Sign Up</a>
    </div>
</body>
</html>
